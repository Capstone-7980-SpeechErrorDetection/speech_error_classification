[training]
train_csv_path = data/metadata/train.csv
eval_csv_path = data/metadata/eval.csv
test_csv_path = data/metadata/test.csv
frame_loss_function = binary_crossentropy # "binary_crossentropy" or "custom_frame_level_loss"
utt_loss_function = binary_crossentropy   # "binary_crossentropy"
frame_to_utt_loss_ratio = 1.0
optimizer = adam
learning_rate = 0.001
epochs = 50
batch_size = 64

[log]
model_name = experiment-1-1
log_dir = logs
